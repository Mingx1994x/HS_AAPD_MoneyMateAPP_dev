<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>紀錄</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <div class="d-flex flex-column">
      <div class="bg-white d-flex flex-column gap-3 w-100 p-4">
        <h1 class="text-black">紀錄</h1>
        <ul
          class="nav nav-pills gap-2 filter-btn-list"
          id="pills-tab"
          role="tablist"
        >
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active filter-btn"
              id="pills-home-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-home"
              type="button"
              role="tab"
              aria-controls="pills-home"
              aria-selected="true"
            >
              全部
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link filter-btn"
              id="pills-profile-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-profile"
              type="button"
              role="tab"
              aria-controls="pills-profile"
              aria-selected="false"
            >
              日期排序
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link filter-btn"
              id="pills-contact-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-contact"
              type="button"
              role="tab"
              aria-controls="pills-contact"
              aria-selected="false"
            >
              記帳類型
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link filter-btn"
              id="pills-contact-tab"
              data-bs-toggle="pill"
              data-bs-target="#pills-contact"
              type="button"
              role="tab"
              aria-controls="pills-contact"
              aria-selected="false"
            >
              金額較高
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="tab-content" id="pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="pills-home"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
      >
        <div class="d-flex flex-column gap-1 w-100">
          <div class="card record-item">
            <div class="card-body p-0">
              <div class="d-flex justify-content-between mb-1">
                <p class="t2 custom-text-muted">2024 / 07 / 25</p>
                <span
                  class="mgc_more_1_fill icon-primary align-text-bottom"
                ></span>
              </div>
              <h5 class="card-title t1-b">pad thai</h5>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <span
                    class="badge account-type-tag account-type-tag-secondary"
                    >支出</span
                  >
                  <span class="ms-1 h3-b">＄360</span>
                </div>
                <!-- 使用者頭像 -->
                <div class="d-flex user-list">
                  <img
                    src="../assets/images/avator/01.png"
                    class="rounded-circle object-fit"
                    width="28"
                    height="28"
                    alt="user1"
                  />
                  <img
                    src="../assets/images/avator/02.png"
                    class="rounded-circle object-fit"
                    width="28"
                    height="28"
                    alt="user2"
                  />
                  <img
                    src="../assets/images/avator/03.png"
                    class="rounded-circle object-fit"
                    width="28"
                    height="28"
                    alt="user3"
                  />
                  <img
                    src="../assets/images/avator/04.png"
                    class="rounded-circle object-fit"
                    width="28"
                    height="28"
                    alt="user4"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex flex-column gap-1 w-100">
          <div class="card record-item">
            <div class="card-body p-0">
              <div class="d-flex justify-content-between mb-1">
                <p class="t2 custom-text-muted">2024 / 07 / 25</p>
                <span
                  class="mgc_more_1_fill icon-primary align-text-bottom"
                ></span>
              </div>
              <h5 class="card-title t1-b">泰國機票來回</h5>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <span class="badge account-type-tag account-type-tag-primary"
                    >收入</span
                  >
                  <span class="ms-1 h3-b">＄9,999</span>
                </div>
                <!-- 使用者頭像 -->
                <div class="d-flex user-list">
                  <img
                    src="../assets/images/avator/01.png"
                    class="rounded-circle object-fit"
                    width="28"
                    height="28"
                    alt="user1"
                  />
                  <img
                    src="../assets/images/avator/02.png"
                    class="rounded-circle object-fit"
                    width="28"
                    height="28"
                    alt="user2"
                  />
                  <img
                    src="../assets/images/avator/03.png"
                    class="rounded-circle object-fit"
                    width="28"
                    height="28"
                    alt="user3"
                  />
                  <img
                    src="../assets/images/avator/04.png"
                    class="rounded-circle object-fit"
                    width="28"
                    height="28"
                    alt="user4"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="pills-profile"
        role="tabpanel"
        aria-labelledby="pills-profile-tab"
      >
        ...
      </div>
      <div
        class="tab-pane fade"
        id="pills-contact"
        role="tabpanel"
        aria-labelledby="pills-contact-tab"
      >
        ...
      </div>
      <div
        class="tab-pane fade"
        id="pills-contact"
        role="tabpanel"
        aria-labelledby="pills-contact-tab"
      >
        ...
      </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
